<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Wordle Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Wordle</h1>
        <div id="language-selector">
            <img src="uk.png" alt="English" data-lang="en" class="language-flag" />
            <img src="italy.png" alt="Italian" data-lang="it" class="language-flag" />
            <img src="france.png" alt="French" data-lang="fr" class="language-flag" />
            <img src="spain.png" alt="Spanish" data-lang="es" class="language-flag" />
            <img src="germany.png" alt="German" data-lang="de" class="language-flag" />
        </div>
        
        <button class="button" id="mode-toggler">Switch to Dark Mode</button>
        <div id="board"></div>
        <div id="message"></div>
        <div id="keyboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
